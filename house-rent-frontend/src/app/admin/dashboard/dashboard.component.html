<!-- Dashboard Content -->
<div class="container-fluid py-4">
  <!-- Stats Cards in One Row -->
  <div class="row g-4 mb-4">
    <!-- Total Users -->
    <div class="col-md-4">
      <div class="card bg-primary bg-gradient text-white shadow-sm border-0">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-uppercase mb-1">Total Users</h6>
              <h2 class="mb-0">{{ userCount }}</h2>
            </div>
            <div class="icon-shape bg-white text-primary rounded-circle p-3">
              <i class="bi bi-people-fill fs-4"></i>
            </div>
          </div>
          <div class="mt-3">
            <a [routerLink]="['/admin-dashboard/manage-user']" class="text-white text-decoration-underline small">View all users</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Total Posts -->
    <div class="col-md-4">
      <div class="card bg-success bg-gradient text-white shadow-sm border-0">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-uppercase mb-1">Total Posts</h6>
              <h2 class="mb-0">{{ postCount }}</h2>
            </div>
            <div class="icon-shape bg-white text-success rounded-circle p-3">
              <i class="bi bi-file-post fs-4"></i>
            </div>
          </div>
          <div class="mt-3">
            <a [routerLink]="['/admin-dashboard/manage-post']" class="text-white text-decoration-underline small">View all posts</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Total Packages -->
    <div class="col-md-4">
      <div class="card bg-info bg-gradient text-white shadow-sm border-0">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-uppercase mb-1">Total Packages</h6>
              <h2 class="mb-0">{{ packageCount }}</h2>
            </div>
            <div class="icon-shape bg-white text-info rounded-circle p-3">
              <i class="bi bi-box-seam fs-4"></i>
            </div>
          </div>
          <div class="mt-3">
            <a [routerLink]="['/admin-dashboard/manage-packages']" class="text-white text-decoration-underline small">View all packages</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Total Sell -->
    <div class="col-md-4">
      <div class="card bg-warning bg-gradient text-white shadow-sm border-0">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-uppercase mb-1">Total Sell</h6>
              <h2 class="mb-0">BDT {{ totalSales }}/=</h2>
            </div>
            <div class="icon-shape bg-white text-warning rounded-circle p-3">
              <i class="bi bi-bag-check fs-4"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

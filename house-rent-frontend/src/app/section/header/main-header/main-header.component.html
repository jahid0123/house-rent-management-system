<!-- Updated Common Navbar Styles -->
<nav
  class="navbar navbar-expand-lg navbar-dark bg-gradient px-4 shadow-sm"
  [ngClass]="{
    'bg-primary': !role,
    'bg-success': role === 'USER',
    'bg-dark': role === 'ADMIN'
  }"
>
  <a class="navbar-brand fw-bold text-white d-flex align-items-center" [routerLink]="['/home']" style="gap: 0.5rem;">
    <i class="bi bi-house-door-fill fs-4"></i>
    <span class="fs-5">RENT HOUSE</span>
  </a>

  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
    <!-- Left menu for USER -->
    <ul class="navbar-nav me-auto" *ngIf="role === 'USER'">
      <li class="nav-item">
        <a class="nav-link text-white fw-semibold" [routerLink]="['/home']">
          <i class="bi bi-house-fill me-1"></i>Home
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white fw-semibold" [routerLink]="['/post-property']">
          <i class="bi bi-plus-square-fill me-1"></i>Post Property
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white fw-semibold" [routerLink]="['/buy-package']">
          <i class="bi bi-box-fill me-1"></i>Buy Package
        </a>
      </li>
    </ul>

    <!-- Left menu for ADMIN -->
    <ul class="navbar-nav me-auto" *ngIf="role === 'ADMIN'">
      <li class="nav-item">
        <a class="nav-link text-white fw-semibold" [routerLink]="['/dashboard']">
          <i class="bi bi-speedometer2 me-1"></i>Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white fw-semibold" [routerLink]="['/manage-user']">
          <i class="bi bi-people-fill me-1"></i>Manage Users
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white fw-semibold" [routerLink]="['/manage-packages']">
          <i class="bi bi-boxes me-1"></i>Manage Packages
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white fw-semibold" [routerLink]="['/manage-post']">
          <i class="bi bi-file-post me-1"></i>Manage Post
        </a>
      </li>
    </ul>

    <!-- Right side: Not logged in -->
    <div *ngIf="!role" class="d-flex">
      <a class="btn btn-outline-light rounded-pill px-4 fw-semibold" [routerLink]="['/login']">
        <i class="bi bi-box-arrow-in-right me-2"></i>Login
      </a>
    </div>

    <!-- Right side: User/Admin Dropdown -->
    <ul class="navbar-nav" *ngIf="role === 'USER' || role === 'ADMIN'">
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle text-white d-flex align-items-center"
          href="#"
          id="userDropdown"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          style="gap: 0.5rem;"
        >
          <img
            [src]="user.avatarUrl || 'https://i.pravatar.cc/40'"
            alt="Avatar"
            width="32"
            height="32"
            class="rounded-circle border border-light"
          />
          <span class="fw-semibold">{{ user.name }}</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end shadow">
          <li>
            <a class="dropdown-item d-flex align-items-center" [routerLink]="['/profile']">
              <i class="bi bi-person-circle me-2 fs-5"></i> Profile
            </a>
          </li>

          <ng-container *ngIf="role === 'USER'">
            <li>
              <a class="dropdown-item d-flex align-items-center" [routerLink]="['/my-property']">
                <i class="bi bi-houses me-2 fs-5"></i> My Properties
              </a>
            </li>
            <li>
              <a class="dropdown-item d-flex align-items-center" [routerLink]="['/unlock-property']">
                <i class="bi bi-unlock me-2 fs-5"></i> Unlock Property
              </a>
            </li>
            <li>
              <a class="dropdown-item d-flex align-items-center" [routerLink]="['/purchase-history']">
                <i class="bi bi-receipt me-2 fs-5"></i> Purchase History
              </a>
            </li>
          </ng-container>

          <li><hr class="dropdown-divider" /></li>
          <li>
            <a
              class="dropdown-item text-danger d-flex align-items-center"
              (click)="logout()"
              style="cursor: pointer;"
            >
              <i class="bi bi-box-arrow-right me-2 fs-5"></i> Logout
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
